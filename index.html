<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="flex-container">
        <div class="background">
            <img class="background-img" src="images/gustavo-zambelli-unsplash.jpg">

            <div class="card-body">
                <img class="card-img" src="images/odin-lined.png">
                dfgsdfg
            </div>
        </div>
        <div class="signupform">
            <h3>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. <br>
                Sign up <i>now</i> to get started.

            </h3>

            <h3>You <i>know</i> you want to.</h3>
            <fieldset>

                <h2>Let's do this!</h2>
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name">

                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name">
                </div>

                <div>
                    <label for="user_email">Email:</label>
                    <input type="email" id="user_email" name="user_email" required>

                    <label for="phone_number">Phone Number:</label>
                    <input type="phone_number" id="phone_number" name="phone_number">
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm_password">Confirm Password:</label>
                    <input type="confirm_password" id="confirm_password" name="confirm_password" required>
                </div>
            </fieldset>

            <div>
                <button type="submit">Create Account</button>
            </div>

            <div>
                <h3>Already have an account? Log in</h3>
            </div>
        </div>
    </div>
</body>

</html>
